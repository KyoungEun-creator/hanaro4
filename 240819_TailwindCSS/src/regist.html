<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body>
    <div class="container mx-auto border mt-5 p-5">
      <h1 class="text-3xl font-semibold text-center mb-3">Regist</h1>
      <form>
        <div class="grid grid-cols-3 gap-1 md:gap-3">
          <!-- email -->
          <div class="h-6 items-baseline">
            <label for="email">Email</label>
          </div>
          <div class="col-span-full md:col-span-2">
            <input
              id="email"
              type="email"
              placeholder="your email"
              class="border rounded p-2 w-full focus:ring"
            />
          </div>
          <!-- name -->
          <div class="h-6 items-baseline">
            <label for="name">Name</label>
          </div>
          <div class="col-span-full md:col-span-2">
            <input
              id="name"
              type="text"
              placeholder="your name"
              class="border rounded p-2 w-full focus:ring"
            />
          </div>
          <!-- password -->
          <div class="mt-3">
            <label for="password">Password</label>
          </div>
          <div class="col-span-full md:col-span-2">
            <input id="password" type="password" class="border rounded p-2 w-full focus:ring" />
          </div>
        </div>

        <div class="flex justify-between items-end mt-4">
          <a href="./login.html" class="text-cyan-600 underline underline-offset-4">Login</a>
          <button type="submit" class="btn btn-primary px-4 py-2 rounded-lg normal-case">
            Regist
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
