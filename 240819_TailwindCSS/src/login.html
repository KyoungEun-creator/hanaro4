<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="container mx-auto border border-slate-500 rounded-md w-[500px] p-5">
      <h1 class="text-center font-extrabold text-5xl mb-5">Login</h1>
      <form class="flex flex-col gap-y-3">
        <div class="flex justify-between">
          <span>Email</span>
          <input type="email" class="rounded-sm px-1 border border-blue-400 basis-4/6" />
        </div>
        <div class="flex justify-between">
          <span>Password</span>
          <input type="password" class="rounded-sm px-1 border border-blue-400 basis-4/6" />
        </div>

        <div class="flex justify-between items-end mt-2">
          <a href="regist.html" class="text-cyan-600 underline">Regist</a>
          <button class="btn btn-primary px-4 py-2 rounded-lg normal-case">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
