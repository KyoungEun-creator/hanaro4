<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      앞 장표의 getNextWeek 함수를 발전시켜
      <br />다음과 같이 각 수업 별 요일을 선택하는 HTML을 작성하시오. <br />(각각 요일을 순회하는
      순수함수로 작성)
    </h1>

    <div style="margin-top: 10px">
      <button id="korBtn">국어 수업 요일 선택 &gt;</button>
      <span id="korWeek">요일을 선택하세요!</span>
    </div>

    <div style="margin-top: 10px">
      <button id="mathBtn" onclick="setWeek('mathWeek')">수학 수업 요일 선택 &gt;</button>
      <span id="mathWeek">요일을 선택하세요!</span>
    </div>

    <script>
      const WEEKS = "일월화수목금토";

      const getNextWeek = () => {
        let widx = -1;
        return () => {
          widx += 1;
          if (widx >= WEEKS.length) widx = 0;
          return `${WEEKS[widx]}요일`;
        };
      };

      const nextWeekFunction = {
        korWeek: getNextWeek(),
        mathWeek: getNextWeek(),
      };

      const setWeek = (subjectWeek) => {
        document.getElementById(subjectWeek).innerText = nextWeekFunction[subjectWeek]();
      };

      window.addEventListener("load", () => {
        document.getElementById("korBtn").addEventListener("click", () => {
          setWeek("korWeek");
        });
      });
    </script>
  </body>
</html>
