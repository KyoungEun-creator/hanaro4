<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body>
    <div class="flex justify-center items-center bg-sky-200 h-screen">
      <div class="container w-96 bg-white p-5 rounded-lg">
        <h1 class="text-3xl underline underline-offset-8 text-center font-semibold">
          <i class="fa-solid fa-user-plus underline underline-offset-8"></i>Register
        </h1>

        <form class="mt-5">
          <div class="">
            <label for="nickname" class="w-full">Nickname</label>
            <input type="text" id="nickname" placeholder="your nickname..." class="ip" />
          </div>

          <!-- email -->
          <div class="mt-3">
            <label for="email" class="w-full">Email</label>
            <input type="email" id="email" placeholder="your email..." class="ip" />
          </div>

          <!-- password -->
          <div class="mt-3">
            <label for="password" class="w-full capitalize">Password</label>
            <input type="password" id="password" placeholder="your password..." class="ip" />
          </div>

          <!-- checkbox -->
          <div class="my-3 flex justify-between">
            <div>
              <input id="apply" type="checkbox" />
              <label for="apply" class="cursor-pointer">약관동의</label>
            </div>
            <a href="#" class="text-blue underline font-semibold hover:text-blue-800">View All</a>
          </div>

          <button class="btn btn-primary w-full normal-case">
            <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>
            Regist
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
